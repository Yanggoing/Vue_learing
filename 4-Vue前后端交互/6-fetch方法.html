<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        fetch('http://localhost:3000/fdata')
            .then(function (data) {
                // text()方法属于fetchAPI的一部分
                // 返回是Promise对象
                // 用于获取后端返回的数据
                return data.text()
            })
            .then(function (data) {
                console.log(data);

            })
    </script>
</body>

</html>
