<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <div>{{num}}</div>
        <div>
            <button v-on:click="num++">点击加</button>
            <!-- 简写形式 -->
            <button @click="num++">点击加</button>
            <button @click='handle'>点击减</button>
            <button @click='handle(123)'>参数传递</button>
            <button @click='handle(123,$event)'>事件对象1</button>
            <button @click='handle1'>事件对象2</button>

        </div>
    </div>
    <script>
        // 事件绑定 参数传递
        // 1.如果事件直接绑定函数名称 那么默认会传递事件对象作为时间函数的第一个参数
        // 2.如果事件绑定函数调用,那么事件对象必须作为最后一个参数显示传递 
        // 并且事件对象的名称必须$event
        var app = new Vue({
            el: '#app',
            data: {
                num: 0
            },
            methods: {
                handle: function (e, event) {
                    // this指代app这个VUE对象
                    console.log(this);
                    console.log(e);
                    console.log(event.target.innerHTML);
                    this.num--;
                },
                handle1: function (event) {
                    console.log(event.target.innerHTML);

                },

            },
        })
    </script>
</body>

</html>
