<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        {{ message }}
        <!-- 数据响应式 -->
        <!-- 数据变化导致页面内容的变化 -->
        <!-- v-once只编译一次，后续将不具有响应式 -->
        <!-- 应用场景 如果显示的信息后续不需要再修改 就可以使用 -->
        <!-- 这样可以提高性能 -->
        <div v-once>{{info}}</div>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue!',
                info: 'HELLO'
            }
        })
    </script>
</body>

</html>
