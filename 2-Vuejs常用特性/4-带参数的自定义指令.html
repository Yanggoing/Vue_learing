<!DOCTYPE html>

	<head>
		<meta charset="UTF-8">

	<body>
		<div id="app">
			<input v-color="{color:'blue'}" type="text" name="" id="" value="">
		</div>
		<script type="text/javascript">
			Vue.directive('color', {
				bind: function(el, binding) {
					// 根据指令的参数设置背景色
					// console.log(binding);
					el.style.backgroundColor = binding.value.color;
				}
			})
			var app = new Vue({

			})
		</script>
	</body>
