<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<div>
				<span>用户名：</span>
				<span>
					<input type="text" v-model.lazy='uname'>
				</span>
				<span>{{tip}}</span>
			</div>
		</div>
		<script type="text/javascript">
			// 侦听器
			// 1、 采用侦听器监听用户名的变化
			// 2、 调用后台接口进行验证
			// 3、 根据验证的结果调整提示信息

			var vm = new Vue({
				el: '#app',
				data: {
					uname: '',
					tip: ''
				},
				methods: {
					checkName: function(uname) {
						// 调用接口
						// 使用计时器模拟接口调用
						setTimeout(uname => {
							if (uname == 'admin') {
								this.tip = '用户名已存在'
							} else {
								this.tip = '可以使用'
							}
						}, 2000)
					}
				},
				watch: {
					uname: function(val) {
						this.checkName(val);
						// 修改提示信息
						this.tip = '正在验证'
					}
				}
			});
		</script>
	</body>
</html>
