<body>
    <div id="app">
        <alert-box>未知的错误发生了</alert-box>
        <alert-box></alert-box>
    </div>

        Vue.component('alert-box', {
            // 如果slot中没有传递内容就显示默认内容
            template: `
          <div>
            <strong>ERROR:</strong>
            <slot>默认内容</slot>
          </div>
          `
        });
        var vm = new Vue({
            el: '#app',
            data: {

            }
        })
    </script>
