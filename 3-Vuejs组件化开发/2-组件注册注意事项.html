        Vue.component('button-control', {
            data: function () {
                return {
                    count: 0

            // 3.模板内容可以是模板字符串
            template: `
            <div>
            <button @click="handle">点击了{{count}}次</button>

            </div>
            `,
            methods: {
                handle: function () {
                    this.count++;

            },
